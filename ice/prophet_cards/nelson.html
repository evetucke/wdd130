<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <style>
        /* Insert styles here, this is called an internal stylesheet  */
        body {
            background: #FFECD7;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .prophet {
            background-color: #008DB1;
            border: 4px solid #004E63;
            border-radius: 15px;
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 90%;
        }
        .prophet h1 {
            color: #FFFFFF;
            font-family: Helvetica;
        }
        .prophet h2 a {
            color: #91E4FB;
            text-decoration: none;
            font-family: Helvetica;
        }
        .prophet img {
            width: 100%;
            border: 4px solid white;
        }
        .prophet ul {
            color: #FFFFFF;
            font-family: Helvetica;
            display: inline-block;
            flex-direction: column;
            font-size: 1em;
        }
        .prophet blockquote {
            font-family: 'Brush Script MT', 'Nanum Brush Script';
            color: #FFD783;
            font-size: 1.2em;
            margin-top: 20px;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="prophet">
        <h1>Russell M. Nelson</h1>
        <h2>
            <a href="https://churchofjesuschrist.org">
                17th President of the Church of Jesus Christ of Latter-Day Saints
            </a>
        </h2>
        <img src="images/russell_nelson.png" alt="Russell M. Nelson">
        <ul>
            <li><strong>Born:</strong> Sep 9, 1924</li>
            <li><strong>Apostle:</strong> Apr 7, 1984</li>
            <li><strong>Prophet:</strong> Jan 14, 2018</li>
        </ul>
        <blockquote>
            "I urge you to devote time each week -- for the rest of your life -- to increase your understanding of the Atonement of Jesus Christ. "
        </blockquote>
    </div>
</body>
</html>
