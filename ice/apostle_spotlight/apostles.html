<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>
        /* Insert styles here */
        body {
            background-color: #E8ECEC;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .card {
            text-align: center;
            border: 5px solid black;
            border-radius: 25px;
            width: 90%;
            height: auto;
            display: center;
            background-image: url("images/christus.webp");
            background-size: cover;
            background-position: center;
            align-content: center;
            color: white;
            max-width: 900px;
            padding: 30px 0;
        }
        .first {
            font-size: 1.8em;
            margin-top: 15px;
        }
        .quorum {
            font-size: 1.2em;
            margin: 10px 0 20px;
        }
        .president_images {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin: 0 auto 40px;
            justify-items: center;
            align-items: center;
            max-width: 550px;
        }
        .president_images img {
            border-radius: 50%;
            border: 5px solid white;
            width: 160px;
            height: 160px;
            object-fit: cover;
        }
        .quorum_images {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            justify-content: center;
            align-items: center;
            gap: 30px 40px;
            margin: 0 auto 40px;
            max-width: 800px;
            padding: 0 20px;
        }
        .quorum_images img {
            border-radius: 50%;
            border: 5px solid white;
            width: 120px;
            height: 120px;
            object-fit: cover;
        }
        .president_images img:hover {
            border-color: black;
        }
        .quorum_images img:hover {
            border-color: black;
        }
    </style>
</head>
<body>
    <!-- Insert HTML elements here -->
     <div class="card">
        <div class="first">First Presidency</div>
        <div class="president_images">
            <img src="images/oaks.webp" alt="Dallin H. Oaks">
            <img src="images/nelson.webp" alt="Russel M. Nelson">
            <img src="images/eyring.webp" alt="Henry B. Eyring">
        </div>
        <div class="quorum">Quorum of the Twelve Apostles</div>
        <div class="quorum_images">
            <img src="images/holland.webp" alt="Jeffery R. Holland">
            <img src="images/uchtdorf.webp" alt="Dieter F. Uchtdorf">
            <img src="images/bednar.webp" alt="David A. Bendar">
            <img src="images/cook.webp" alt="Quentin L. Cook">
            <img src="images/christofferson.webp" alt="D. Todd Christofferson">
            <img src="images/anderson.webp" alt="Neil L. Anderson">
            <img src="images/rasband.webp" alt="Ronald A. Rasband">
            <img src="images/stevenson.webp" alt="Gary E. Stevenson">
            <img src="images/renlund.webp" alt="Dale G. Renlund">
            <img src="images/gong.webp" alt="Gerrit W. Gong">
            <img src="images/soares.webp" alt="Ulisses Soares">
            <img src="images/kearon.webp" alt="Patrick Kearon">
        </div>
     </div>  
</body>
</html>
